<div [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <div class="card profile">
                    <img class="card-img-top mt-2 mb-2" src="./assets/images/portrait.jpg" alt="Card image cap">
                    <div class="card-body">
                    <h2 class="card-title text-center"><strong>Fox</strong></h2>
                    <p class="card-title text-center">Paris</p>               
                    <p class="card-title text-muted text-center">Admin</p>                  
                    <!-- <app-dropdown></app-dropdown> -->
                    </div>
              </div>
        </div>
    </div>
    <hr>
        <div class="col-md-12 mb-4 mt-4 slider">
            <h2 class="text-center">DÃ©fis en cours</h2>
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    <hr />

    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header text-center">
                    <i class="fa fa-camera fa-fw"></i> Galerie
                </div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header text-center">
                    <i class="fa fa-user fa-fw"></i> User
                </div>
                <!-- /.card-header -->
                <app-notification></app-notification>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- <app-chat></app-chat> -->
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
